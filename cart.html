<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Poke House Club Tm</title>
      <link rel="icon" type="image/png" href="./assets/img/favicon.jpeg">

</head>
<body>
<header>
  <!-- navbar -->
<nav class="navbar navbar-light bg-white border-bottom border-3 flex-column py-3">

  <div class="container d-flex flex-column align-items-center">
  <a class="navbar-brand d-flex flex-column align-items-center text-center" href="./index.html">
    <img src="./assets/img/navbar.jpeg" alt="The Poke Club TM" class="navbar-logo">
</a>
    <div class="w-100 d-flex justify-content-between px-4">
          <a class="nav-link" href="./index.html">Inicio</a>
      <div class="position-relative">
        <a class="nav-link border-bottom border-3 border-danger active" href="#">Mi Pedido</a>
        <!-- CONTADOR -->
        <span id="contador-carrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
      </div>
    </div>
  </div>
</nav>
</header>

<main class="container my-5">
  <!-- MI PEDIDO -->
  <section class="mb-5">
    <div class="card p-4 shadow-sm" id="contenedor-carrito">
      <h3 class="mb-4 text-center">Mi pedido</h3>
      <div id="total-carrito" class="text-end mt-3 fw-bold fs-5">
  Total: $0
</div>

  </section>
  <!-- DIRECCIÓN -->
  <section class="mb-5">
    <div class="card p-4 shadow-sm">
      <h4 class="mb-3">Dirección de entrega</h4>

      <form>
        <div class="mb-3">
          <label class="form-label">Dirección</label>
          <input type="text" class="form-control" placeholder="Ej: Calle 123, Depto 4">
        </div>

        <div class="mb-3">
          <label class="form-label">Notas adicionales</label>
          <textarea class="form-control" rows="3" placeholder="Timbre, referencia, etc."></textarea>
        </div>
      </form>
    </div>
  </section>

  <!-- whatsaop FINAL -->
  <section class="text-center">
    <button class="btn btn-primary btn-lg px-5">
      Hacer pedido por WhatsApp
    </button>
  </section>

</main>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="toast-carrito" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Producto agregado al carrito
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<footer class="footer bg-dark text-white py-4">
  <div class="container">
    <div class="row justify-content-around text-center">
    <div class="col-6 col-md-3 mb-4 mb-md-0 footer-icon">
  <a href="https://www.gmail.com" target="_blank">
    <i class="bi bi-envelope-fill fs-1 mb-2"></i>
  </a>
  <p>Envíanos un email</p>
</div>
<div class="col-6 col-md-3 mb-4 mb-md-0 footer-icon">
  <a href="https://www.facebook.com" target="_blank">
    <i class="bi bi-facebook fs-1 mb-2"></i>
  </a>
  <p>Seguinos en Facebook</p>
</div>
<div class="col-6 col-md-3 mb-4 mb-md-0 footer-icon">
  <a href="https://www.instagram.com" target="_blank">
    <i class="bi bi-instagram fs-1 mb-2"></i>
  </a>
  <p>Seguinos en Instagram</p>
</div>
<div class="col-6 col-md-3 mb-4 mb-md-0 footer-icon">
  <a href="https://www.whatsapp.com/" target="_blank">
    <i class="bi bi-whatsapp fs-1 mb-2"></i>
  </a>
  <p>Chateá con nosotros</p>
</div>
  <hr class="my-3"">
    <div class="text-center">
      <small>&copy; 2026  Poke House Club Tm . Todos los derechos reservados.</small>
    </div>
  </div>
</footer>
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
crossorigin="anonymous">
</script>
<script src="javascript/productos.js" defer></script>
<script src="javascript/carrito.js" defer></script>
<script src="javascript/ui.js" defer></script>
<script src="javascript/renderCarrito.js" defer></script>
<script src="javascript/script.js" defer></script>


</body>
</html>
